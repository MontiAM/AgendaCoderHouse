<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="nav">
        <a href="">Aplicacion Agenda</a>
    </nav>

    <div class="contenedor">

        <div class="card">
            <div class="card-header">
                <h4>Agrege un Contacto</h4>
            </div>

            <form id="agenda-form" class="card-body">
                <div class="form-group">
                    <input type="text" id="name" name="aValidar" placeholder="Nombre del contacto" class="form-control name">
                </div>
                <div class="form-group">
                    <input type="number" id="tel" name="aValidar" placeholder="Telefono" class="form-control tel">
                </div>
                <div class="form-group">
                    <input type="email" id="mail" name="aValidar" placeholder="E-Mail" class="form-control mail">
                </div>
                <input type="submit" value="Guardar", class="btn btn-primary w-100">
            </form>

            <div class="card-header">
                <h4>Filtros</h4>
            </div>
            <div class="card-body">
                <input type="button" id="ordenar" class="btn btn-primary w-100" value="Ordenar Alfabeticamente">
                <div class="form-group flex-line">
                    <input type="text" id="buscar" name="aValidar" placeholder="Buscar Contacto" class="form-control buscar">
                    <input type="button" id="btn-buscar" class="btn btn-primary" value="Buscar">
                </div>
            </div>

        </div>

        <div id="contact-list" class="list-contacto"></div>
        
        <div class="container w-25">
            <div>
                <div class="card-header mt-2 mb-2">
                    <h4>Escribir Nota</h4>
                </div>
                <form id="notas-form">
                    <div class="form-group">
                        <input type="text" id="buscar" name="aValidar" placeholder="Contacto" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea id="notas-texto" class="w-100 mt-2" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" class="w-100 mt-2">
                    </div>
                    <input type="submit" value="Guardar", class="btn btn-primary w-100">    
                </form>
            </div>
            
            
            <div id="notas-list"></div>
            

        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js
    " crossorigin="anonymous"></script>
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
